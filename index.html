<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <div class="resultContainer" style="color: rgb(255,255,255)"> 
    <div id="equation" class="equation"></div>
    <div id="result" class="result">Calculator</div> 
  </div>

  <div class="container">
    <div id="" class="buttons" style="background-color: rgba(242, 242, 242,1);">%</div>
    <div id="" class="buttons" style="background-color: rgba(242, 242, 242,0.75);">+/-</div>
    <div id="reset" class="buttons" style="background-color: rgba(242, 242, 242, 0.4);">C</div>
    <div id="divide" class="buttons" style="background-color: rgba(140, 88, 219,1); color: rgb(255,255,255)">/</div>
    <div id="seven" class="buttons" style="background-color: rgba(242, 242, 242,0.7);">7</div>
    <div id="eight" class="buttons" style="background-color: rgba(242, 242, 242,0.6);">8</div>
    <div id="nine" class="buttons" style="background-color: rgba(242, 242, 242,0.5);">9</div>
    <div id="times" class="buttons" style="background-color: rgba(140, 88, 219,1); color: rgb(255,255,255)">x</div>
    <div id="four" class="buttons" style="background-color: rgba(242, 242, 242, 0.5);">4</div>
    <div id="five" class="buttons" style="background-color: rgba(242, 242, 242,0.4);">5</div>
    <div id="six" class="buttons" style="background-color: rgba(242, 242, 242,0.3);">6</div>
    <div id="minus" class="buttons" style="background-color: rgba(140, 88, 219,1); color: rgb(255,255,255)">-</div>
    <div id="one" class="buttons" style="background-color: rgba(242, 242, 242,0.35);">1</div>
    <div id="two" class="buttons" style="background-color: rgba(242, 242, 242,0.25);">2</div>
    <div id="three" class="buttons" style="background-color: rgba(242, 242, 242,0.15);">3</div>
    <div id="plus" class="buttons" style="background-color: rgba(140, 88, 219,1); color: rgb(255,255,255)">+</div>
  </div>

  <div class="containers">
    <div id="zero" class="buttons" style="background-color: rgba(242, 242, 242,0.2);">0</div>
    <div id="comma" class="buttons" style="background-color: rgba(242, 242, 242,0.1);">,</div>
    <div id="equals" class="buttons equals" style="color: rgb(255,255,255);">=</div>
  <div>
    
<script src="./script.js"></script>
  
</body>
</html>
